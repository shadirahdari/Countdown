<!DOCTYPE html>
<html lang="en">
    <!-- url:countdown-by-shadi.surge.sh -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Countdown New year</title>
</head>
<body>
    <div> <h1> New Years Eve</h1></div>
   
    <div class="container">
        <div class="day">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hour">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="minute">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="second">
            <p class="big-text" id="secs">0</p>
            <span>Secs</span>
        </div>
        
    </div>
    <div><h4>by Shadi</h4></div>
     
</body>
<script src="script.js"></script>
</html>
